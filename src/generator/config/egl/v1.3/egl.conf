/*
 *  Tracy configuration for EGL 1.3
 */
 
name:       "egl13"

apiheaders:
[
    "egl.h"
]

includes:
[
    "tracer_egl.h"
]

tracer:
{
    systemincludes:
    [
        "EGL/egl.h"
    ]

    sources:
    [
        "egl_custom.c"(preprocess=0)
    ]

    hooks:
    [
        "egl_hooks.c"
        "egl_hooks_tracer.c"
    ]

    macros:
    {
        __EGL_EXPORTS:          1
    }
}

player:
{
    hooks:
    [
        "egl_hooks.c"
        "egl_hooks_player.c"
    ]
}

/* Symbian specific configuration */
symbian:
{
    systemincludes:
    [
        "graphics/eglwindowinterface.h"
        "w32std.h"
        "fbs.h"
        "e32cmn.h"
    ]
    
    includes:
    [   
      "eglwindow.h"
    ]
    
    includedirs:
    [
        "\\epoc32\\include\\osextensions"
        "\\epoc32\\include\\platform"
    ]

    tracer:
    {
        uid1:       "0x1000008D"
        uid2:       "0x10281AB8"
        capability: "ALL -TCB"
        vendorid:   "0"

        symbol_map:
        {
            "libeglu.def": "libegl_orig.dll" 
        }

        deffiles:
        [
            "libeglu.def"
        ]

        hooks:
        [
            "egl_hooks_symbian.cpp"
        ]
    }

    passthrough_tracer:
    {
        uid1:       "0x1000008D"
        uid2:       "0x10281AB8"
        capability: "ALL -TCB"
        vendorid:   "0"

        /* Redirect internal functions up to this ordinal
         * to the original DLL
         */
        max_internal_ordinal: 300

        symbol_map:
        {
            "../../cross-api/common/common.def": "master-tracer.dll" 
            "default": "libEGL_orig.dll"
        }

        /* hack: disable including the system headers so we don't get a symbol clash */
        macros:
        {
            "__egl_h_":        1
        }

        deffiles:
        [
            "libeglu.def"
        ]
    }

    player:
    {
        hooks:
        [
            "egl_hooks_symbian.cpp"
        ]

        libraries:
        [
            "libEGL.lib"
        ]
    }
}

/* Win32 specific configuration */
win32:
{
    includedirs:
    [
        "../libraries/ri_package_1.1/ri/include"
    ]
    
    librarydirs:
    [
        "../lib"
    ]
    
    tracer:
    {
        symbol_map:
        {
            "egl.h": "libEGL_orig.dll" 
        }

        hooks:
        [
            "egl_hooks_win32.c"
        ]        
    }

    passthrough_tracer:
    {
        symbol_map:
        {
            "egl.h": "gles20-egl13-tracer.dll" 
        }
    }

    macros:
    {
        /* Enable EGL instrumentation */
        TRACER_USE_EGL_INSTRUMENTATION: 1
        TRACER_USE_SHARED_EGL:          1
    }
    
    player:
    {
        hooks:
        [
            "egl_hooks_win32.c"
        ]
        
        libraries:
        [
            "libEGL.lib"
        ]
    }
}

/* Unix specific configuration */
unix:
{
    systemincludes:
    [
        "X11/Xlib.h"
    ]

    tracer:
    {
        target:     "libEGL_tracer.so"

        hooks:
        [
            "egl_hooks_unix.c"
        ]

        symbol_map:
        {
            "egl.h": "libEGL.so" 
        }
    }

    player:
    {
        hooks:
        [
            "egl_hooks_unix.c"
        ]

        libraries:
        [
            "EGL"
        ]
    }
}

/* Mapping from special GL objects to custom objects */
types:
{
    /* Native EGL objects */
    EGLNativeDisplayType:  object
    EGLNativeWindowType:   object
    EGLNativePixmapType:   object
    
    /* EGL objects */
    EGLDisplay:         object
    EGLSurface:         object
    EGLContext:         object
    EGLConfig:          object
    VGImage:            object
}

/* Special function attributes */
functions:
{
    eglTerminate(terminator = 1):
    {
        @modify:          "egl_state"
    }
    eglChooseConfig:
    {
        configs:
        {
            metatype(class = "array", size = "config_size", type = "int")
        }
        num_config:
        {
            metatype(class = "array", size = 1)
        }
        @modify:          "egl_state"
    }
    eglCopyBuffers(framemarker = 1):
    {
    }
    eglCreateContext:
    {
        @return:          "egl_context.handle"
        share_context:    "egl_context.handle.share_ctx"
    }
    eglCreatePbufferSurface:
    {
        @return:          "egl_surface.handle"
    }
    eglCreateWindowSurface:
    {
        @return:          "egl_surface.handle"
    }
    eglCreatePixmapSurface:
    {
        @return:          "egl_surface.handle"
    }
    eglDestroyContext:
    {
        @modify:          "egl_state"
    }
    eglDestroySurface:
    {
        @modify:          "egl_state"
    }
    eglGetConfigAttrib:
    {
        value:
        {
            metatype(class = "array", size = 1)
        }
        attribute(decoration = "enum")
    }
    eglGetConfigs:
    {
        configs:
        {
            metatype(class = "array", size = "config_size", type = "int")
        }
        num_config:
        {
            metatype(class = "array", size = 1)
        }
    }
    eglGetCurrentContext:
    {
    }
    eglGetCurrentDisplay:
    {
    }
    eglGetCurrentSurface:
    {
    }
    eglBindAPI:
    {
        api(decoration = "enum", decorationHint = "EGL_")
    }
    eglGetDisplay:
    {
        display(decoration = "enum", decorationHint = "EGL_")
        @return:          "egl_display.handle"
    }
    /* TODO: Decoration of return types not yet supported */
    /*
    eglGetError:
    {
        @return(decoration = "enum")
    }
    */
    /* This is handled in a custom source file */
    eglGetProcAddress(generate = 0):
    {
    }
    eglInitialize:
    {
        major:
        {
            metatype(class = "array", size = 1)
        }
        minor:
        {
            metatype(class = "array", size = 1)
        }
        @modify:          "egl_state"
    }
    eglMakeCurrent(runtimestate = 1):
    {
        ctx:              "ctx"
    }
    eglQueryContext:
    {
        value:
        {
            metatype(class = "array", size = 1)
        }
        attribute(decoration = "enum")
    }
    eglQueryString:
    {
        name(decoration = "enum")
    }
    eglQuerySurface:
    {
        value:
        {
            metatype(class = "array", size = 1)
        }
        attribute(decoration = "enum")
    }
    eglSwapBuffers(framemarker = 1):
    {
    }
    eglWaitGL:
    {
    }
    eglWaitNative:
    {
        engine(decoration = "enum")
    }
}

/* State tracking support */
state:
{
    /* EGL pseudostate */
    egl_state
    
    /* EGL display */
    egl_display:
    {
        handle
    }
    
    /* EGL contexts */
    egl_context:
    {
        handle:
        {
            share_ctx
            root_ctx
        }
    }
    
    /* EGL surfaces */
    egl_surface:
    {
        handle
    }

    /* Rendering context */
    ctx:
    {
        /* Root context for shared contexts */
        root_ctx
    }
}
